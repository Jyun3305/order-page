<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>線上點餐系統</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .tab {
      overflow: hidden;
      background: #fff;
      border-radius: 0 0 12px 12px;
      margin-bottom: 0;
      box-shadow: 0 2px 8px #0001;
    }
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 18px 32px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
      color: #ff6347;
    }
    .tab button:hover {
      background-color: #ffe5db;
    }
    .tab button.active {
      background-color: #ff6347;
      color: #fff;
    }
    .tabcontent {
      display: none;
      padding: 32px 24px;
      background: #fff;
      border-radius: 12px;
      margin: 30px auto 0 auto;
      max-width: 600px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      animation: fadeEffect 0.7s;
    }
    @keyframes fadeEffect {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    label {
      display: block;
      margin-bottom: 18px;
      font-size: 1.08em;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    select {
      margin-left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: border 0.3s, box-shadow 0.3s;
    }
    select:focus, select:hover {
      border: 1.5px solid #ff6347;
      box-shadow: 0 0 8px #ff634733;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px 0;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
      color: #fff;
      font-size: 1.15em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,99,71,0.08);
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(255,99,71,0.18);
    }
    .order { border-bottom: 1px solid #eee; padding: 10px 0; }
    .stats-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    .count { font-weight: bold; color: #ff6347; }
    h2 { color: #ff6347; text-align: center; }
  </style>
</head>
<body>
  <!-- 分頁選單 -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'OrderTab')">點餐頁面</button>
    <button class="tablinks" onclick="openTab(event, 'ListTab')">訂單清單</button>
  </div>

  <!-- 點餐頁面 -->
  <div id="OrderTab" class="tabcontent" style="display: block;">
    <h2>線上點餐系統</h2>
    <form onsubmit="sendOrder(); return false;">
      <label>桌號:
        <select id="table" name="table">
          <option value="1">1號桌</option>
          <option value="2">2號桌</option>
          <option value="3">3號桌</option>
          <option value="4">4號桌</option>
          <option value="5">5號桌</option>
        </select>
        <input type="hidden" id="table_hidden" name="table_hidden">
      </label>
      <label>餐點:
        <select id="food">
          <option value="雞腿飯">雞腿飯</option>
          <option value="排骨飯">排骨飯</option>
          <option value="燒肉飯">燒肉飯</option>
          <option value="滷肉飯">滷肉飯</option>
          <option value="炒飯">炒飯</option>
        </select>
      </label>
      <label>數量:
        <select id="qty">
          <option value="1">1份</option>
          <option value="2">2份</option>
          <option value="3">3份</option>
          <option value="4">4份</option>
          <option value="5">5份</option>
        </select>
      </label>
      <button type="submit">送出訂單</button>
    </form>
  </div>

  <!-- 訂單清單頁面 -->
  <div id="ListTab" class="tabcontent">
    <h2>即時訂單清單</h2>
    <div id="orders">等待訂單中...</div>
    <h2>餐點統計</h2>
    <div id="food-stats"></div>
    <h2>桌號排隊狀態</h2>
    <div id="table-stats"></div>
  </div>

  <script>
    // 分頁切換功能
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // MQTT連線與訂單統計邏輯
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt', {
      clientId: 'OrderBoard-' + Math.random().toString(16).substr(2, 8)
    });

    // 訂單統計資料
    let orders = [];
    let foodStats = {};
    let tableStats = {};

    client.on('connect', function() {
      client.subscribe('restaurant/orders');
    });

    const ordersDiv = document.getElementById('orders');
    const foodStatsDiv = document.getElementById('food-stats');
    const tableStatsDiv = document.getElementById('table-stats');

    client.on('message', function(topic, message) {
      try {
        const order = JSON.parse(message.toString());
        order.timestamp = new Date().toLocaleTimeString();
        orders.unshift(order);
        updateFoodStats(order);
        updateTableStats(order);
        updateUI();
      } catch (e) {}
    });

    function updateFoodStats(order) {
      const food = order.food;
      const quantity = order.quantity || 1;
      foodStats[food] = (foodStats[food] || 0) + quantity;
    }
    function updateTableStats(order) {
      const table = order.table;
      if (!tableStats[table]) {
        tableStats[table] = {
          orderCount: 0,
          lastOrderTime: null,
          items: []
        };
      }
      tableStats[table].orderCount++;
      tableStats[table].lastOrderTime = new Date().toLocaleTimeString();
      tableStats[table].items.push({
        food: order.food,
        quantity: order.quantity || 1
      });
    }
    function updateUI() {
      updateOrdersList();
      updateFoodStatsList();
      updateTableStatsList();
    }
    function updateOrdersList() {
      ordersDiv.innerHTML = orders.length > 0 ?
        orders.slice(0, 10).map(o =>
          `<div class="order">
            <div><strong>時間:</strong> ${o.timestamp}</div>
            <div><strong>桌號:</strong> ${o.table}</div>
            <div><strong>餐點:</strong> ${o.food}</div>
            <div><strong>數量:</strong> ${o.quantity || 1}份</div>
          </div>`
        ).join('') : '等待訂單中...';
    }
    function updateFoodStatsList() {
      const sortedFoods = Object.entries(foodStats)
        .sort((a, b) => b[1] - a[1])
        .map(([food, count]) =>
          `<div class="stats-item">
            <span>${food}</span>
            <span class="count">${count}份</span>
          </div>`
        ).join('');
      foodStatsDiv.innerHTML = sortedFoods || '尚無數據';
    }
    function updateTableStatsList() {
      const tables = Object.entries(tableStats)
        .sort((a, b) => a[0].localeCompare(b[0]))
        .map(([table, data]) => {
          const totalItems = data.items.reduce((sum, item) => sum + item.quantity, 0);
          return `<div class="stats-item">
            <span>${table}號桌</span>
            <span class="count">共${data.orderCount}筆訂單，${totalItems}份餐點</span>
          </div>`;
        }).join('');
      tableStatsDiv.innerHTML = tables || '尚無數據';
    }

    // 點餐送出
    function sendOrder() {
      // 取得桌號（鎖定時用 hidden，否則用 select）
      let tableValue;
      const tableSelect = document.getElementById('table');
      if (tableSelect.disabled) {
        tableValue = document.getElementById('table_hidden').value;
      } else {
        tableValue = tableSelect.value;
      }
      const order = {
        table: tableValue,
        food: document.getElementById('food').value,
        quantity: parseInt(document.getElementById('qty').value)
      };
      client.publish('restaurant/orders', JSON.stringify(order));
      alert('訂單已送出！');
    }

    // 解析網址參數，自動選桌號並鎖定，並同步 hidden 欄位
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tableParam = urlParams.get('table');
      if (tableParam) {
        const tableSelect = document.getElementById('table');
        tableSelect.value = tableParam;
        tableSelect.disabled = true;
        document.getElementById('table_hidden').value = tableParam;
      }
    });
  </script>
</body>
</html>
